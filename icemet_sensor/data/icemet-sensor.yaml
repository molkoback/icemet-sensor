# ICEMET Sensor config
#

# Files
SAVE_DIR: "~/.icemet/files"
FILE_TYPE: "icemet"
FILE_OPT: {}

# Measurement settings
MEAS_LOC: ""
MEAS_FPS: 1.0
MEAS_LEN: 60
MEAS_WAIT: 0

# Sensor settings
SENSOR_TYPE: "ICEMET"
SENSOR_ID: 0x00
SENSOR_TIMEOUT: 5
SENSOR_OFF_TH: 10

# Camera
CAMERA_TYPE: "dummy"
CAMERA_OPT: {}

# Laser
LASER_TYPE: "dummy"
LASER_OPT: {}

# Temperature relay
TEMP_RELAY_TYPE: null
TEMP_RELAY_OPT: {}

# Upload settings
UPLOAD_URL: "ftp://user:password@localhost:21/icemet"
UPLOAD_TIMEOUT: 0

# Status settings
STATUS_URL: "http://icemet@localhost/api/status/"

# Preprocessing
CROP: {x: 0, y: 0, w: 2048, h: 2048}
ROTATE: 0
EMPTY_TH: 0
BGSUB_STACK_LEN: 7
