# ICEMET Sensor config
#

# Files
save: {
dir: "~/.icemet/files",
type: "png"
}

# Measurement settings
measurement: {
location: "",
burst_fps: 1,
burst_len: 60,
wait: 0,
}

# Sensor settings
sensor: {
id: "00",
name: "ICEMET",
timeout: 5,
black_th: 10
}

# Cameras: dummy{size,low,high}, spin{id,params,hwclock}, pylon{params}
camera: {"dummy": {}}

# Lasers: dummy{}, icemet{}, myrio{saku_laser_path}, picolas{port,on_params,off_params}
laser: {"dummy": {}}

# TempRelays: dummy{}, xyt01{port,offset,thresh,hyst}
temp_relay: {}

# FTP settings
ftp: {
host: "localhost",
port: 21,
user: "icemet",
passwd: "",
dir: "."
}

# Status settings
status: {
url: "http://localhost/api/status/",
user: "icemet",
passwd: ""
}

# Preprocessing
preproc: {
enable: false,
crop: {x: 0, y: 0, w: 2048, h: 2048},
rotate: 0,
empty_th: 0,
bgsub_stack_len: 7
}
