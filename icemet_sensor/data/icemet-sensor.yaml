# ICEMET Sensor config
#

# Files
save: {
dir: "~/.icemet/files",
type: "png"
}

# Measurement settings
measurement: {
burst_fps: 1,
burst_len: 60,
wait: 0
}

# Sensor settings
sensor: {
id: 1,
restart: -1
}

# Cameras: dummy{}, spin{id}, pylon{}
camera: {"spin": {
"id": 0
}}

# Lasers: dummy{}, picolas{port}, icemet{}
laser: {"icemet": {}}

# FTP settings
ftp: {
host: "localhost",
port: 21,
user: "icemet",
passwd: "",
path: "."
}

# Preprocessing
preproc: {
enable: false,
crop: {x: 200, y: 0, w: 2048, h: 2048},
rotate: 0,
empty: {th_original: 40, th_preproc: 10},
bgsub_stack_len: 7
}
